{% load i18n %}
{% load crispy_forms_tags utils %}


<form method="post" novalidate>
    <div class="card">
        <div class="card-header">
            <h6>
                {{ form.instance|get_verbose_name }}
                {{ form.instance }}
            </h6>
        </div>
        <div class="card-body">
            {{ form.media }}
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <small class="float-left font-italic">
                {% if form.instance %}
                    {% trans "Last modified at" %} {{ form.instance.x_modified }}.
                {% endif %}
            </small>
            <button type="submit" class="btn btn-success float-right">{% trans 'Save' %}</button>
        </div>
    </div>
</form>
