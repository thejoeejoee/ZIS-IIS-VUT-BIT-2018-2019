{% extends "web/base.html" %}
{% load i18n utils %}

{% block title %}
    {% trans "Calendar" %} |
{% endblock %}

{% block content %}
    <div class="row justify-content-between">
        <div class="col-6"><h1>{% trans "Calendar" %}</h1></div>
        <div class="col-6 text-right">
            <div class="btn-group d-inline-block">
                <a href="{% url "cleaning_create" %}" class="btn btn-info">
                    {% trans "Plan new cleaning" %}
                </a>
                <a href="{% url "feeding_create" %}" class="btn btn-warning">
                    {% trans "Plan new feeding" %}
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div id="calendar"></div>
    <script>
        window.zis.installCalendar('#calendar');
    </script>

{% endblock content %}
